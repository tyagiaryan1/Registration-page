<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <section class="contact-section">
        <h2 class="heading">Contact Us</h2>
        <label for="Name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
       
        <label for="Email">Email</label>
        <input type="text" name="email" id="Email" placeholder="Enter your Email">

        <label for="Phone">Phone No.</label>
        <input type="text" name="phone" id="phone" placeholder="Enter mobile No.">

        <div class="communication-method">
            <p>Preferred method of communication</p>

            <input type="radio" name="method" id="">Email
            <input type="radio" name="method" id="">Phone
        </div>

        <textarea name="message" id="message" placeholder="Message"></textarea>
        <button class="submit-btn"><a href="#">Submit</a></button>

    </section>
</body>
</html>
